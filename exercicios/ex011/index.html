<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinanmica</h1>
    <p>Tente abrir esse site um dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="image/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="image/foto-m.png" type="image/png">
        <img src="image/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a Reproduzir audio no HTML5</p>
    <!-- <audio src="media/nwt_20_Pr_T_07.mp3" controls autoplay></audio> -->
     <audio preload="metadata" controls loop>
        <source src="media/nwt_20_Pr_T_07.mp3" type="audio/mpeg">
     </audio>
</body>
</html>
