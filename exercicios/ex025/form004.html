<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">NOME</label>
                <input type="text" name="nome" id="inome">
            </div>
            <div>
                <label for="iemail">E-EMAIL</label>
                <input type="email" name="email" id="iemail" autocomplete="email"  required>
            </div>
            <div>
                <label for="itel">TELEFONE</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel-national" pattern="^[0-9]{4}-[0-9]{4}$" required>
            </div>
            <div>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
