<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="msexo" checked> <label for="msexo">Mausculino</label>
            <input type="radio" name="sexo" id="fsexo"> <label for="fsexo">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="espfut"> <label for="espfut">Futebol</label> <br>
            <input type="checkbox" name="espfut" id="espbak" checked> <label for="espbak">Basket</label> <br>
            <input type="checkbox" name="espfut" id="espnat"> <label for="espnat">Natação</label> <br>
        </fieldset>
        <div>
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
